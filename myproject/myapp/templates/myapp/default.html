<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>People List</title>
</head>
<body>
    <h2>People List</h2>
    <ul>
        {% for person in people %}
            <li>{{ person.username }}</li>
        {% endfor %}
    </ul>
    <br>
    <a href="{% url 'add' %}">Add Person</a>
</body>
</html>
